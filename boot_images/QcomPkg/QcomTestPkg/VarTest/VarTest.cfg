#
#  Variable configuration file
#
[Variable Test Parameters]

# Max Test Array is number of variables
MaxTestArray = 50

# Max Test Array is number of verify array entries
# Should be same as MaxTestArray unles new random
# variables are added
MaxVerifyArray = 50

# Maximum length of data size generated by the test
MaxDataSize = 257

# Maximum length of name size generated by the test
MaxNameSize = 37

# Maximum length of extended data size  generated by the test
MaxExtDataSize =  32

# Maximum number of unique guids per test run
MaxGuidCount =  5

# Enable (1)  or disable (0) power cycle after writing test array
PowerCycle = 1

# Fill Test Mode only if set to 1
FillTestMode = 1

# 0 dusable printing
# 1 to print test array 
# 2 tp print  verify array 
PrintArrays = 0

# 1 to display test parameters for every run, 0 to disable printing 
DisplayTestConfig = 0


